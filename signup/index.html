<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Signup 2</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="/scripts/initialize.js"></script>
  </head>
  <body>
    <div class="login-card">
      <img
        src="/src/images/LPU Logo.png "
      />
      <h2>Log In</h2>
      <form class="login-form">
        <div class="username">
          <input
            autocomplete="off"
            spellcheck="false"
            class="control"
            type="email"
            placeholder="Email"
            value=""
          />
          <div id="spinner" class="spinner"></div>
        </div>
        <input
          spellcheck="false"
          class="control"
          id="password"
          type="password"
          placeholder="Password"
          onkeyup="handleChange()"
        />
        <div id="bars">
          <div></div>
        </div>
        <div class="strength" id="strength"></div>
        <button class="control" id="Signup" type="button" value="Sign Up">SIGN UP</button>
      </form>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
